<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Polymer WebApp</title>
  <meta name="description" content="">
  <meta name="viewport"
        content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="bower_components/platform/platform.js"></script>
  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endbuild-->

  <link rel="import" href="./bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="./bower_components/core-menu/core-menu.html">
  <link rel="import" href="./bower_components/core-item/core-item.html">
  <link rel="import" href="./bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="./bower_components/core-scaffold/core-scaffold.html">
  <link rel="import" href="./bower_components/core-pages/core-pages.html">
  <link rel="import" href="./bower_components/core-animated-pages/core-animated-pages.html">
  <link rel="import" href="./bower_components/google-map/google-map.html">
  <link rel="import" href="./bower_components/google-map/google-map-directions.html">
  <link rel="import" href="./bower_components/random-cat/dist/random-cat.html">
</head>

<body unresolved fullbleed layout vertical>
<core-scaffold>
  <core-header-panel navigation flex mode="seamed">
      <core-toolbar id="navToolbar"></core-toolbar>
      <core-menu theme="core-light-theme" selected="0">
        <core-item icon="settings" label="Raffle Element"></core-item>
        <core-item icon="settings" label="Random Cat"></core-item>
        <core-item icon="settings" label="Google Map"></core-item>
      </core-menu>
  </core-header-panel>

  <div class="header" tool>
    <div horizontal center-justified layout>
      <div layout vertical center>
        <h4>Google Developer Group Hackathon!</h4>
      </div>
    </div>
  </div>

  <div class="container">
    <core-animated-pages transitions="cross-fade">
      <section>
        <div class="page" cross-fade flex>
          <div layout horizontal center-justified>
            <h3>Raffle Element</h3>
          </div>
          <div layout horizontal center-justified>
            <gdg-raffle pageSize="6"></gdg-raffle>
          </div>
        </div>
      </section>
      <section>
        <div class="page" cross-fade flex>
          <div layout horizontal center-justified>
            <h3>Random Cat</h3>
          </div>
          <div layout horizontal center-justified>
            <random-cat></random-cat>
          </div>
        </div>
      </section>
      <section>
        <div class="page" cross-fade flex>
          <div layout horizontal center-justified>
            <h3>Google Map</h3>
          </div>
          <div layout horizontal center-justified>
            <google-map latitude="35.994" longitude="-78.898" minZoom="9" maxZoom="11">
              <google-map-marker latitude="35.994" longitude="-78.898"
                                 draggable="true" title="Go GDG!"></google-map-marker>
            </google-map>
          </div>
      </section>
    </core-animated-pages>
  </div>

</core-scaffold>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
